<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Dukan Digital | Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="brand">
          <a class="navbar-brand" href="#"
            ><img
              src="./static/images/logowhite.png"
              alt="#"
              class="logotext"
            /><img
              src="./static/images/logowhite.png"
              alt="#"
              class="logoimg"
            />
            <h1 class="brand-name">Store Name</h1>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav nav2 my-lg-0">
            <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="#">SignUp</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="container store">
      <div class="store-heading">
        <h3 class="message purple-text">Welcome to</h3>
        <h1 class="store-name purple-text">Store Name!</h1>
        <hr class="purple-rule" />
      </div>
      <div class="store-info">
        <div class="store-description">
          <h4>STORE DESCRIPTION</h4>
          <div class="description">
            <div class="location">
              <img
                src="./static/images/location.png"
                alt="location"
                class="small-image"
              />
              Store Address
            </div>
            <div class="timing">
              <img
                src="./static/images/time.png"
                alt="timing"
                class="small-image"
              />
              Store Timings
            </div>
          </div>
        </div>
        <div class="other-info">
          <div class="payment">
            <h5 class="purple-text">Available Payment methods</h5>
            Cash on Delivery and UPI
          </div>
          <div class="payment">
            <h5 class="purple-text">Available Modes</h5>
            Delivery and pickup
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
